<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="../js/loader.js"></script>
  </head>
  <body>
    <div class="position-fixed top-0 left-0">
      <a class="primary-outline-color" href="/">&larr; 主页 </a>
    </div>
    <div class="blank"></div>
    <div class="auth-header-secondary hover-color-blue">欢迎注册</div>
    <div class="control col-10 col-md-6 col-xl-4 m-auto">
      <div class="item d-flex">
        <div class="active login-link h-e-4 w-50 text-center">
          <a href="login.html">登录</a>
        </div>
        <div class="active register-link h-e-4 w-50 text-center">
          <a href="#">注册</a>
        </div>
      </div>
      <div class="px-4 pb-4 content">
        <div id="message-bar"></div>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">邮箱</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" />
          </div>

          <button
            type="submit"
            class="btn btn-primary primary-color w-100 mt-4"
            id="register-btn"
          >
            注册
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="../js/jquery.js"></script>
  <script>
    loadScript("../js/", scripts);
    loadScriptDelay("../js/", ["auth.js"]);
  </script>
</html>
