<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="../js/loader.js"></script>
  </head>
  <body>
    <div class="position-fixed top-0 left-0">
      <a class="primary-outline-color" href="/">&larr; 主页 </a>
    </div>
    <div class="blank"></div>
    <div class="auth-header-secondary hover-color-blue">欢迎注册</div>
    <div class="control">
      <div class="item d-flex">
        <div class="active login-link h-e-4 w-50 text-center">
          <a href="login.html">登录</a>
        </div>
        <div class="active register-link h-e-4 w-50 text-center">
          <a href="#">注册</a>
        </div>
      </div>
      <div class="px-4 pb-4 content">
        <div id="message-bar"></div>
        <form>
          <p>用户名</p>
          <input type="text" placeholder="username" id="username" />
          <p>密码</p>
          <input type="password" placeholder="password" id="password" />
          <p>邮箱</p>
          <input type="text" placeholder="email" id="email" />
          <br />
          <button
            type="submit"
            class="btn btn-primary primary-color w-100 mt-4"
            id="register-btn"
          >
            注册
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="../js/jquery.js"></script>
  <script>
    loadScript("../js/", scripts);

    setTimeout(() => {
      $("#register-btn").click(() => {
        const username = $("#username").val();
        const password = $("#password-input").val();
        const email = $("#email").val();
        const successPage = "/";
        register(username, email, password, successPage);
      });
    }, 1000);
  </script>
</html>
